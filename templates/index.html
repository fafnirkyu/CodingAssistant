<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Coding Assistant Web GUI</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
</head>
<body>
  <div class="container">
    <h2>Local Coding Assistant by Antonio Borges</h2>

    <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px;">
      <label>Project:
        <select id="project"></select>
      </label>
      <button id="addProject">+ Add Project</button>
    </div>

    <div id="chat" class="chat" aria-live="polite"></div>

    <textarea id="prompt" placeholder="Ask to write/debug code..."></textarea>
    <div class="controls">
      <button id="send">Send</button>
      <button id="clear">Clear UI</button>
      <input type="file" id="fileInput">
      <button onclick="uploadFile(selectedProject)">Upload File</button>
      <label><input type="checkbox" id="useWeb"> Use Web Search</label>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script>
    marked.setOptions({ gfm: true, breaks: false });
    hljs.configure({ ignoreUnescapedHTML: true, languages: [] });
  </script>
</body>
</html>
